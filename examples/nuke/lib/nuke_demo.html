<div data-ng-controller="NukeDemoController" data-ng-cloak>

<button data-ng-click="nbeController.calculateLayout()">Auto Layout</button>
<button data-ng-click="nbeController.zoom.zoomOut()">-</button
><button data-ng-click="nbeController.zoom.zoomIn()">+</button>

<div style="overflow: auto; position: relative; width: 1100px; height: 740px;"
     class="graph-container nuke-app">
   <div class="nuke-app"
        data-nbe-graph="model"
        data-nbe-graph-types="{ WIRE: { maxSources: 1, simple: true } }"
        data-nbe-graph-layout="layout"
        data-nbe-graph-controller="nbeController">
   </div>
</div>

</div>
