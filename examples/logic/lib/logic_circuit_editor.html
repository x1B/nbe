<div>

    <p data-ng-if="model.vertices.INPUT">
    <span>
        inputs:
        <button data-ng-disabled="model.vertices.INPUT.ports.outbound.length <= 1"
                data-ng-click="removeInterfacePort('INPUT')">-</button><!--
     --><button data-ng-click="addInterfacePort('INPUT')">+</button>
    </span>
    <span>
        outputs:
        <button data-ng-disabled="model.vertices.OUTPUT.ports.inbound.length <= 1"
                data-ng-click="removeInterfacePort('OUTPUT')">-</button><!--
     --><button data-ng-click="addInterfacePort('OUTPUT')">+</button>
    </span>
    </p>

    <p>
    <button data-ng-disabled="!nbeController.zoom.canZoomOut"
                data-ng-click="nbeController.zoom.zoomOut()">-</button><!--
 --><button data-ng-disabled="!nbeController.zoom.canZoomIn"
            data-ng-click="nbeController.zoom.zoomIn()">+</button><!--
 --><button data-ng-click="nbeController.calculateLayout()">Auto Layout</button>

    &nbsp;signals:
    <button data-ng-click="addPrimitive( 'FALSE' )">0</button><!--
 --><button data-ng-click="addPrimitive( 'TRUE' )">1</button><!--
 --><label><input type="text"
                  data-ng-pattern="/^[0-9]+$/"
                  data-ng-model="view.newByteValue"
                  maxlength="3"
                  style="width: 32px;"
                  placeholder="0â€”15"/>
    </label><button data-ng-show="view.newByteValue" data-ng-click="add4Bit( view.newByteValue )">4BIT</button>

    &nbsp;gates:
    <button data-ng-click="addPrimitive( 'AND' )">AND</button><!--
 --><button data-ng-click="addPrimitive( 'OR' )">OR</button><!--
 --><button data-ng-click="addPrimitive( 'NOT' )">NOT</button>

    &nbsp;interfaces:
    <button data-ng-click="addProbe()">PROBE</button>

    &nbsp;
    <label>components:
        <select data-ng-model="view.componentToAdd"
                data-ng-options="key as key for (key, value) in components">
        </select>
    </label>
    <button data-ng-if="view.componentToAdd" data-ng-click="addComponent()">Add</button>
    </p>

    <div style="overflow: auto; position: relative; width: 100%; height: 400px; min-height: 200px;"
         class="graph-container logic-app">

        <div class="logic-app"
             data-nbe-graph="model"
             data-nbe-graph-layout="layout"
             data-nbe-graph-types="{ WIRE: { maxSources: 1, simple: true }, CHANNEL: {} }"
             data-nbe-graph-controller="nbeController">
        </div>
    </div>

</div>
