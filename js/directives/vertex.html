<div data-ng-style="{ left: (layout.vertices[ vertexId ].left * view.zoom.factor) + 'px',
                      top: (layout.vertices[ vertexId ].top * view.zoom.factor) + 'px' }"
     data-ng-click="handleVertexClick( $event )"
     data-ng-class="{ selected: view.selection.vertices[ vertexId ], 'zoom-100': vertex.over }"
     class="node vertex">
   <div class="header">{{ vertex.label }}</div>
   <div class="port-group">
      <div class="ports in">
         <div data-ng-repeat="port in vertex.ports | nbeInputPorts"
              data-nbe-port="{{ port.id }}"
              data-nbe-port-group="in"></div>
      </div>
      <div class="ports out">
         <div data-ng-repeat="port in vertex.ports | nbeOutputPorts"
              data-nbe-port-group="out"
              data-nbe-port="{{ port.id }}"></div>
      </div>
   </div>
</div>
