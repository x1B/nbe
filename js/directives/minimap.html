<div class="nbe-minimap">

  <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
       class="nbe-minimap-links"
       >
    <path data-ng-repeat="(id, link) in view.links track by id"
          data-nbe-link
          stroke-linejoin="round"
          class="nbe-link nbe-type-{{ link.type }}"
          d="M0 0 L0 0"></path>
  </svg>


</div>
