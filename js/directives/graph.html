<div tabindex="0"
     class="{{ 'nbe-graph' }} {{ 'nbe-zoom-' + view.zoom.percent }} {{ view.hasFocus && 'nbe-has-focus' || '' }}">

   <div data-nbe-minimap></div>

   <div class="nbe-graph-viewport">

     <div class="nbe-graph-canvas">

        <div class="nbe-graph-nodes">

          <div data-ng-repeat="(vertexId, vertex) in model.vertices track by vertexId"
               data-nbe-vertex="{{ vertexId }}">
          </div>

          <div data-ng-repeat="(edgeId, edge) in model.edges track by edgeId"
               data-ng-if="!types[ edge.type ].simple"
               data-nbe-edge="{{ edgeId }}"></div>

          <div class="nbe-port nbe-ghost" style="display: none;"><i class="nbe-port-handle"></i></div>
          <div class="nbe-selection" style="position: absolute; display: none;"></div>

        </div>

        <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
             class="nbe-links">
          <path data-ng-repeat="(id, link) in view.links track by id"
                data-nbe-link
                stroke-linejoin="round"
                class="nbe-link nbe-type-{{ link.type }} {{ view.selection.links[ id ] && 'nbe-selected' }}"
                d="M0 0 L0 0"></path>

          <path class="nbe-link nbe-ghost"></path>
        </svg>

     </div>
   </div>

</div>
