<div class="node nbe-edge {{ edge.type }}"
     data-ng-class="{ selected: view.selection.edges[ edgeId ] }"
     data-ng-style="{ position: 'absolute',
                      left: (layout.edges[ edgeId ].left * view.zoom.factor) + 'px',
                      top: (layout.edges[ edgeId ].top * view.zoom.factor) + 'px' }"
><div data-ng-click="handleEdgeClick( $event )"
      class="nbe-edge-icon"></div
><div class="nbe-edge-label">{{ edge.label }}</div
></div>
