<div class="node edge {{ edge.type }}"
     data-ng-class="{ selected: selection.edges[ edgeId ] }"
     data-ng-click="handleEdgeClick( $event )"
     data-ng-style="{ left: layout.edges[ edgeId ].left + 'px',
                      top: layout.edges[ edgeId ].top + 'px' }"
        ><label>{{ edge.label }}</label
></div>
