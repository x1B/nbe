<div class="node edge {{ edge.type }}"
     data-ng-class="{ selected: view.selection.edges[ edgeId ] }"
     data-ng-click="handleEdgeClick( $event )"
     data-ng-style="{ left: (layout.edges[ edgeId ].left * view.zoom.factor) + 'px',
                      top: (layout.edges[ edgeId ].top * view.zoom.factor) + 'px' }"
        ><label>{{ edge.label }}</label
></div>
